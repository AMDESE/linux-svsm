name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare tests
        run: make prereq RUST_INSTALLER_ARGS='-y'
      - name: Run tests
        run: make test
